<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زامیتک - در حال راه‌اندازی</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
    }
    .logo {
      font-size: 2.5rem;
      color: #009688;
      font-weight: bold;
    }
    .subtitle {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #444;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">زامیتک</div>
    <div class="subtitle">در حال ساخت آینده کشاورزی هوشمند ایران هستیم</div>
    <form>
      <input type="email" placeholder="ایمیل خود را وارد کنید">
      <button type="submit">باخبرم کن!</button>
    </form>
    <div class="footer">© 2025 زامیتک | تمامی حقوق محفوظ است</div>
  </div>
</body>
</html>
